{{ define "main" }}


    <div id="photosDialog" title="My photo gallery" style="overflow: hidden;">
        <iframe style="width:100%;height:99%;border:0;" srcdoc="
        <!DOCTYPE HTML>
<!--
	Multiverse by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Multiverse by HTML5 UP</title>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
		<link rel='stylesheet' href='/css/multiverse.css' />
		<noscript><link rel='stylesheet' href='/css/noscript.css' /></noscript>
        <style>:root {
            color-scheme: dark;
          }</style>
	</head>
	<body class='is-preload'>

		<!-- Wrapper -->
			<div id='wrapper'>

				<!-- Main -->
					<div id='main'>


							{{- $list := where .Site.Pages ".Params.photos" "!=" nil -}}
	{{- $len := (len $list) -}}
	{{ range $index, $value := $list }}

{{- $perma := .Permalink -}}
{{- $date := .Date .Format "2 January 2006" -}}
<article class='thumb'>
		
			{{ range first 1 .Params.photos }}
<a href='{{ . }}' class='image'><img loading='lazy' src='https://micro.blog/photos/500x/{{ . }}' /></a>
							<h2>{{$date}}</h2>
			{{ end }}
	
</article>
	{{ end }}
						
					</div>

				
			</div>

		<!-- Scripts -->
			<script src='/js/jquery.min.js'></script>
			<script src='/js/jquery.poptrox.min.js'></script>
			<script src='/js/browser.min.js'></script>
			<script src='/js/breakpoints.min.js'></script>
			<script src='/js/util.js'></script>
			<script src='/js/multiverse.js'></script>

	</body>
</html>
            "></iframe>
    </div>


    

<script>
$( "#photosDialog" ).dialog({ height: $(window).height() - 10, width: $(window).width() - 20 });
</script>

{{ end }}
