<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body class="language-markup">
    <div style="flex: 1;">
      <main>
          <nav>{{ partial "nav.html" . }}</nav>
          {{ partial "sticker.html" . }}
          {{ partial "sticky.html" . }}
      </main>
      {{ partial "terminal.html" . }}  
      {{ block "main" . }}{{ end }}
      <div class="warning">
            <small><b>Website hits: <span class="tinylytics_hits"></span></b> by <a href="https://tinylytics.app/">tinylytics</a></small><br>
            <small><b>This website is frequently</b></small><br>
            <img width="300px" src="https://heyloura.com/uploads/2023/cb25b1a913.gif">
        </div>
      <div class="footer">
        <script src="https://status.lol/loura.js?time&link"></script>
      </div>
    </div>
    
<script>
let images = document.querySelectorAll('.terminal__prompt--contents img');
for (let i = 0; i < images.length; i++) {
  let image = images[i];
  image.setAttribute('width', '');
  image.setAttribute('height', '');
}
let videos = document.querySelectorAll('.terminal__prompt--contents video');
for (let i = 0; i < videos.length; i++) {
  let video = videos[i];
  video.setAttribute('width', '');
  video.setAttribute('height', '');
}
</script>
<script>
  window.Prism = window.Prism || {};
  window.Prism.manual = true;
</script>

<script src="/js/prism.js"></script>

<script>
  $(function() {
    // Wrap the code inside the required <code> tag, when needed:
    $('pre').each(function() {
      if (1 !== $(this).children('code').length) {
        $(this).wrapInner('<code>');
      }
      if(!$(this).attr('class') || $(this).attr('class').indexOf('language-') !== 1)
      {
          $(this).addClass('language-html');
      }
    });

    Prism.highlightAll()
  });
</script>
<script src='https://tinylytics.app/embed/ty-z3nCjHzz9nhTen2UU.js?hits&webring=avatar&kudos=👍' defer></script>
    <script>
        fetch('https://api.omg.lol/address/loura/now')
  .then(response => response.json())
  .then(page => {
    console.log(page.response.now.content);
    $('.sticky-content > div').first().html = page.response.now.content;
  })
  .catch((error) => {
    // TODO: nothing for now…
    console.log(error);
  });
    </script>
  </body>

</html>
